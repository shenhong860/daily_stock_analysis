name: CNS顶刊精要

on:
  schedule:
    - cron: '30 22 * * *'  # UTC 22:30 = 北京时间 6:30
  workflow_dispatch:

jobs:
  cns-highlights:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install requests feedparser xmltodict
    - name: Run CNS Analysis
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        CNS_FEISHU_URL: ${{ secrets.CNS_FEISHU_URL || secrets.FEISHU_WEBHOOK_URL }}
      run: python cns_analyzer.py
