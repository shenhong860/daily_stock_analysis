name: 每日生活科学-联网版

on:
  schedule:
    - cron: '0 12 * * *'  # 北京时间 20:00
  workflow_dispatch:

jobs:
  life-science-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install requests feedparser beautifulsoup4
    - name: Run Web Life Science
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        LIFE_FEISHU_URL: ${{ secrets.LIFE_FEISHU_URL || secrets.FEISHU_WEBHOOK_URL }}
      run: python life_science_web.py
